{% extends "base.html" %}
<!-- set title as form -->
{% block title %}Form{% endblock %}
{% block content %}
<form action="#" method="post">
    <!-- create radio buttons to select gender -->
    <p>Please select your gender:</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="male" value="male" required>
        <label class="form-check-label" for="male">Male</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="other" value="other">
        <label class="form-check-label" <label for="other">Other</label>
    </div>
    <!-- create dropdown list to select age group-->
    <p>
        <label for="age">Please select your age group:</label>
        <select class="form-select" aria-label="Default select example" name="age" id="age">
            <!-- Value better not start with number -->
            <option value="0-9">0-9 years</option>
            <option value="10-19">10-19 years</option>
            <option value="20-39">20-39 years</option>
            <option value="40-49">40-49 years</option>
            <option value="50-59">50-59 years</option>
            <option value="60-69">60-69 years</option>
            <option value="70-79">70-79 years</option>
            <option value="80+">80+ years</option>
        </select>
    </p>
    <!-- create dropdown list to select race/ethnicity -->
    <p>
        <label for="race">Please select your race/ethnicity group:</label>
        <select class="form-select" aria-label="Default select example" name="race" id="race">
            <!-- Value better not start with number -->
            <option value="Latino">Hispanic/Latino</option>
            <option value="American Indian">American Indian/Alaska Native, Non-Hispanic</option>
            <option value="Asian">Asian, Non-Hispanic</option>
            <option value="Black">Black, Non-Hispanic</option>
            <option value="Native Hawaiian">Native Hawaiian/Other Pacific Islander, Non-Hispanic</option>
            <option value="White">White, Non-Hispanic</option>
            <option value="Other">Multiple/Other, Non-Hispanic</option>
        </select>
    </p>
    <!-- <input type="submit" value="Get Result!"/> -->
    <!-- submit button to get result -->
    <button type="submit" class="btn btn-primary">Get Result!</button>
</form>
{% endblock %}
