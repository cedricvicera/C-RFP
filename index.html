<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Risk Factor Predictor</title>
</head>

<body>
    <h1>COVID-19 Risk Factor Predictor</h1>
    <form action="/form">

        <p>Please select your gender:</p>
        <div>
            <!-- ID better not start with number -->
            <!-- <input type="radio" name="race" id="5k">
            <label for="5k">Fun Run 5k</label> -->
            <!-- Don't forget to put values -->
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" name="sex" id="other" value="other">
            <label for="other">Other</label>
        </div>
        <p>
            <label for="age">Please select your age group:</label>
            <select name="age" id="age">
                <!-- Value better not start with number -->
                <option value="kids">0-9 years</option>
                <option value="teens">10-19 years</option>
                <option value="adults1">20-39 years</option>
                <option value="adults2">40-49 years</option>
                <option value="seniors1">50-59 years</option>
                <option value="seniors2">60-69 years</option>
                <option value="seniors3">70-79 years</option>
                <option value="seniors4">80+ years</option>
            </select>
        </p>
        <p>
            <label for="race">Please select your race/ethnicity group:</label>
            <select name="race" id="race">
                <!-- Value better not start with number -->
                <option value="Latino">Hispanic/Latino</option>
                <option value="American Indian">American Indian/Alaska Native, Non-Hispanic</option>
                <option value="Asian">Asian, Non-Hispanic</option>
                <option value="Black">Black, Non-Hispanic</option>
                <option value="Native Hawaiian">Native Hawaiian/Other Pacific Islander, Non-Hispanic</option>
                <option value="White">White, Non-Hispanic</option>
                <option value="Other">Multiple/Other, Non-Hispanic</option>
            </select>
        </p>
        <button>Get Results!</button>
    </form>
</body>

</html>
